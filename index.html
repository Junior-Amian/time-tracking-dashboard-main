<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>

  <div class="container">
    <!-- USER -->
    <div class="user-card ">
      <div class="top">
        <div class="img">
          <img src="images/image-jeremy.png" alt="">
        </div>
        <div class="info">
          <p class="info-sm">Report for</p>
          <h1>Jeremy <br> Robson</h1>
        </div>
      </div>
      <div class="bottom">
        <div class="bottom-content">
          <ul>
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- WORK -->
    <div class="work-card card-sm">
      <div class="top"></div>
      <div class="bottom">
        <div class="bottom-content">
          <h4 class="name">Work</h4>
          <img src="images/icon-ellipsis.svg" alt="" class="button">
        </div>
        <div class="bottom-info">
          <h1 class="hours">32hrs</h1>
          <p class="info-sm">Last weeks - 36hrs</p>
        </div>
      </div>
    </div>

    <!-- PLAY -->
    <div class="play-card card-sm">
      <div class="top"> </div>
      <div class="bottom">
        <div class="bottom-content">
          <h4 class="name">Play</h4>
          <img src="images/icon-ellipsis.svg" alt="" class="button">
        </div>
        <div class="bottom-info">
          <h1 class="hours">10hrs</h1>
          <p class="info-sm">Last weeks - 8hrs</p>
        </div>
      </div>
    </div>

    <!-- STUDY -->
    <div class="study-card card-sm">
      <div class="top"></div>
      <div class="bottom">
        <div class="bottom-content">
          <h4 class="name">Study</h4>
          <img src="images/icon-ellipsis.svg" alt="" class="button">
        </div>
        <div class="bottom-info">
          <h1 class="hours">4hrs</h1>
          <p class="info-sm">Last weeks - 7hrs</p>
        </div>
      </div>
    </div>

    <!-- EXERCISE -->
    <div class="exercise-card card-sm">
      <div class="top"></div>
      <div class="bottom">
        <div class="bottom-content">
          <h4 class="name">Exercise</h4>
          <img src="images/icon-ellipsis.svg" alt="" class="button">
        </div>
        <div class="bottom-info">
          <h1 class="hours">4hrs</h1>
          <p class="info-sm">Last weeks - 5hrs</p>
        </div>
      </div>
    </div>

    <!-- SOCIAL -->
    <div class="social-card card-sm">
      <div class="top"></div>
      <div class="bottom">
        <div class="bottom-content">
          <h4 class="name">Social</h4>
          <img src="images/icon-ellipsis.svg" alt="" class="button">
        </div>
        <div class="bottom-info">
          <h1 class="hours">5hrs</h1>
          <p class="info-sm">Last weeks - 10hrs</p>
        </div>
      </div>
    </div>

    <!-- SELFCARE -->
    <div class="selfCare-card card-sm">
      <div class="top"></div>
      <div class="bottom">
        <div class="bottom-content">
          <h4 class="name">Self Care</h4>
          <img src="images/icon-ellipsis.svg" alt="" class="button">
        </div>
        <div class="bottom-info">
          <h1 class="hours">2hrs</h1>
          <p class="info-sm">Last weeks - 2hrs</p>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
